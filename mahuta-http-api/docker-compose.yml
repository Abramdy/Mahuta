version: '2'

services:

  mahuta:
    image: gjeanmart/mahuta:latest
    ports:
    - "8040:8040"
    depends_on:
      - ipfs
      - elasticsearch
    environment:
      WAIT_HOSTS: elasticsearch:9300, ipfs:5001
      LOG_LEVEL: TRACE
      MAHUTA_ELASTICSEARCH_HOST: elasticsearch
      MAHUTA_ELASTICSEARCH_PORT: 9300
      MAHUTA_IPFS_HOST: ipfs
    networks:
      - default

  elasticsearch:
    image:  docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.0 
    ports:
          - "9200:9200"
          - "9300:9300"
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - default
          
  ipfs:
    image: ipfs/go-ipfs
    ports:
          - "4001:4001"
          - "5001:5001"
          - "8081:8080"